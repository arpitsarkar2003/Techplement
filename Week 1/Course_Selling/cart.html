<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Techplement</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <a href="index.html">
            <h1>Techplement Courses</h1>
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html" id="cart-button">Cart (0)</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="cart">
        <h2>Your Cart</h2>
        <div class="cart-container">
            <div class="cart-items" id="cart-items">
                <!-- JavaScript will populate this section -->
            </div>
            <div class="cart-summary">
                <div class="summary-details">
                    <div class="summary-item">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Discount</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-item total">
                        <span>Estimated Total</span>
                        <span id="total">$0.00</span>
                    </div>
                </div>
                <button id="checkout">CHECKOUT</button>
            </div>
        </div>
    </section>

    <div id="purchase-modal" class="modal">
        <div class="modal-content">
            <img src="../Course_Selling/purchase.gif" alt="Purchase complete"/>
            <h2>Purchase Complete!</h2>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Techplement. All rights reserved.</p>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
